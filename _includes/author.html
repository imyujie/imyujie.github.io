<div class="author-info">
  <div class="avatar">
    <img src="{{ '/assets/img/' + include.author.avatar | relative_url }}" alt="{{ include.author.name }}">
  </div>
  <div class="info">
    <div class="author-name">{{ include.author.name }}</div>
    <div class="author-desc">{{ include.author.brief }}</div>
  </div>
</div>
