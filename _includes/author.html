<div class="author-info">
  <div class="avatar">
    {% assign img_src = '/assets/img/' | append: include.author.avatar %}
    <img src="{{ img_src | relative_url }}" alt="{{ include.author.name }}">
  </div>
  <div class="info">
    <div class="author-name">{{ include.author.name }}</div>
    <div class="author-desc">{{ include.author.brief }}</div>
  </div>
</div>
